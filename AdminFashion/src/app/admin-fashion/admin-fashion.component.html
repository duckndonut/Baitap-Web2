<p></p>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    border-spacing: 0;
  }
  th, td {
    text-align: left;
    padding: 8px;
    border: 1px solid black;
  }
  th:last-child, td:last-child {
    text-align: center;
    padding: 0;
  }
  td:last-child button {
    width: 100%;
    height: 100%;
    padding: 8px;
  }
</style>

<div>
  <table border="1">
    <thead>
      <tr style="background-color: mediumspringgreen;">
        <th>ID</th>
        <th>Fashion Subject</th>
        <th>Fashion Detail</th>
        <th>Image</th>
        <th>Creation Date</th>
        <td><button class="btn btn-primary" (click)="routeToCreateFashion()">Create New</button></td>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fashion of fashions">
        <td>{{fashion._id}}</td>
        <td>{{fashion.fashion_subject}}</td>
        <td>{{fashion.fashion_detail}}</td>
        <td><img src="{{fashion.fashion_image}}" width="100px" height="100px"></td>
        <td>{{fashion.create_date}}</td>
        <td>
          <button type="submit" (click)="routeToDetailFashion(fashion._id)">Detail</button>
          <button type="submit" (click)="routeToUpdateFashion(fashion._id)">Update</button>
          <button style="background-color: red" (click)="deleteFashion(fashion._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
