<h2>BÃ i 61: Fashion Delete</h2>
<div class="sticky-top bg-light">
    <div>
      <table class="table">
        <tr>
          <td>Fashion Id:</td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="fashionId">
          </td>
        </tr>
      </table>
      <button  (click)="deleteFashion(fashionId)">Delete</button>
    </div>
  
    <div class="container">
      <p class="text-danger">{{errMessage}}</p>
    </div>
  </div>
  
  <div class="container">
    <table class="table table-hover" border="1">
      <tr style="background-color: mediumspringgreen;">
        <td>Id</td>
        <td>Fashion Subject</td>
        <td>Fashion Detail</td>
        <td>Image</td>
      </tr>
      <tbody>
        <tr *ngFor="let fashion of fashions">
          <td>{{fashion._id}}</td>
          <td>{{fashion.fashion_subject}}</td>
          <td>{{fashion.fashion_detail}} </td>
          <td>
            <img src="{{fashion.fashion_image}}" width="100px" height="100px">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
