
<h2>BÃ i 58 - Fashion Detail</h2>
<div>
  Fashion Id: <input type="text" class="form-control" #fashionId>
  <button (click)="searchFashion(fashionId.value)">Search</button>
  <br>
  <table class="table" border="1">
    <tr>
      <td>Fashion Id:</td>
      <td>{{fashion._id}}</td>
    </tr>
    <tr>
      <td>Fashion Subject:</td>
      <td>{{fashion.fashion_subject}}</td>
    </tr>
    <tr>
      <td>Fashion Detail:</td>
      <td>{{fashion.fashion_detail}}</td>
    </tr>
    <tr>
      <td colspan="2">
        <img style="object-fit: cover;" src="{{fashion.fashion_image}}" width="400px" alt="Fashion image">
      </td>
    </tr>
  </table>
</div>
<ng-template #showErr>
  <p>{{errMessage}}</p>
</ng-template>
